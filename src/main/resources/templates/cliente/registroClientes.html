<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
<title>Registro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid" layout:fragment="page-content" style="width: 40rem;">
		<div >
		<div >
		<h1 >Crear Cuenta para Ordenar</h1>
			<br>
		<form action="/cliente/registro" method="post" th:object="${cliente}" class="row g-3">
		
			<div class="form-group">
				<label for="nombre" >Nombres</label> 
				<input type="text" th:field="*{nomcliente}"
					class="form-control" id="nombre">
			</div>
			
			<div class="form-group">
					<label for="apellidos">Apellidos</label> 
					<input type="text" th:field="*{apecliente}"
						class="form-control" id="apellidos" 
						maxlength="30" >
				</div>
				
				<div class="form-group">
					<label for="inputdireccion">Direccion</label> 
					<input type="text" th:field="*{direcliente}"
						class="form-control" id="direccion" >
				</div>
				<div class="form-group">
					<label for="inputPrecio">Telefono</label> 
					<input type="text" th:field="*{telefono}"
						class="form-control" id="telefono">
				</div>
				<div class="form-group">
					<label for="inputPrecio">Correo</label> 
					<input type="text" th:field="*{email}"
						class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="inputcontraseña">Contraseña</label> 
					<input type="text" th:field="*{password}"
						class="form-control" id="password">
				</div>
				
		
			<div class="text-center" >
			<a href="/cliente/listado" type="submit" class="btn btn-success">Registrar</a>
			<a href="/login" class="btn btn-primary">Regresar</a>
			</div>
			
		</form>
		<br>
	</div>
	
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
