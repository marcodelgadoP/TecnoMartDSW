<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
<title>Registro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 	</head>
<style>
    h2{
        text-align: center;
    }
</style>
<body>
	<br>
	<h2>Registro de cliente</h2>
	<br>
	<div class="container"  style="width: 40rem;">
		
		<form action="/cliente/registro" method="post" th:object="${cliente}" class="row">
		
			<div class="col-6">
				<label for="nombre" class="form-label">Nombre</label> 
				<input type="text" th:field="*{nomcliente}"
					class="form-control" id="nombre">
			</div>
			
			<div class="col-6">
					<label for="apellidos" class="form-label">Apellidos</label> 
					<input type="text" th:field="*{apecliente}"
						class="form-control" id="apellidos" 
						maxlength="30" >
				</div>
				
				<div class="col-12">
					<label for="inputdireccion" class="form-label">Direccion</label> 
					<input type="text" th:field="*{direcliente}"
						class="form-control" id="direccion" >
				</div>
				<div class="col-12">
					<label for="inputPrecio" class="form-label">Telefono</label> 
					<input type="text" th:field="*{telefono}"
						class="form-control" id="telefono">
				</div>
				<div class="col-7">
					<label for="inputPrecio" class="form-label">Correo</label> 
					<input type="text" th:field="*{email}"
						class="form-control" id="email">
				</div>
				<div class="col-5">
					<label for="inputcontraseña" class="form-label">Contraseña</label> 
					<input type="text" th:field="*{password}"
						class="form-control" id="password">
				</div>
			<br>
			<div class="col-12 mt-4 mb-4" >
			<a th:href="@{/cliente/listado}" type="submit" class="btn btn-success">Lista de Clientes</a>
			<input type="submit" name="accion" value="Agregar" class="btn btn-success">
			</div>
			
		</form>
		<br>

	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
