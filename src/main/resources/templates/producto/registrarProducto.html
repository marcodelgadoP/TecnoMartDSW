<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 	
</head>
<style>
    h2{
        text-align: center;
    }
</style>
<body>
	<br>
	<h2>Registro de Productos</h2>
	<br>

	<div class="container"  style="width: 40rem;">
		
		<form action="/producto/registro" method="post" th:object="${producto}" class="row">
		
			<div class="col-12">
				<label for="modelo" class="form-label">Modelo</label> 
				<input type="text" th:field="*{modelo}"
					class="form-control" id="modelo">
			</div>
			
			<div class="col-12">
					<label for="descrip" class="form-label">Descripcion</label> 
					<input type="text" th:field="*{descrip}"
						class="form-control" id="descrip" >
				</div>
				
				<div class="col-6">
					<label for="inputprecio" class="form-label">Precio</label> 
					<input type="text" th:field="*{precio}"
						class="form-control" id="precio" >
				</div>

				<div class="col-6">
					<label for="inputPrecio" class="form-label">Stock</label> 
					<input type="text" th:field="*{stock}"
						class="form-control" id="stock">
				</div>
				<div class="form-group">
					<label for="marca" >Marca</label> 
					<select id="marca" th:field="*{objMarca}" class="form-control">
						<option value ="-1">Seleccione..</option>
						<option th:each="lstmar : ${listamarca}" th:value="${listamar.idmarca}" th:text="${lstmar.nombremarca}" >Seleccionar</option>
					</select>
				</div>
				
			
			
		</form>
		<br>

	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
