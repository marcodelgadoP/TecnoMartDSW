<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Made with love by Mutiullah Samim -->
    
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Iniciar Sesión</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario" id="username" name="user">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" placeholder="Contraseña" id="password" name="clave" class="form-control">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Recordarme
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Ingresar" class="btn float-right login_btn">
                        </div>
                    </form>
                    <div class="alert alert-danger" id="error-message" style="display: none">
                        Credenciales incorrectas. Por favor, inténtalo de nuevo.
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        ¿No tienes una cuenta? <a href="#">Regístrate</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Evita que se envíe el formulario

            // Obtiene los valores ingresados en los campos de usuario y contraseña
            var username = document.querySelector("#username").value;
            var password = document.querySelector("#password").value;

            // Realiza la validación (puedes implementar tu lógica de autenticación aquí)
            if (username === "user" && password === "clave") {
                // Credenciales correctas, redirige a la página principal
                window.location.href = "/principal";
            } else {
                // Credenciales incorrectas, muestra el mensaje de alerta
                document.querySelector("#error-message").style.display = "block";

                // Configura un temporizador para ocultar la alerta después de 5 segundos (5000 milisegundos)
                setTimeout(function() {
                    document.querySelector("#error-message").style.display = "none";
                }, 2000); // 5000 ms = 5 segundos
            }
        });
    </script>
</body>
</html>
